<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Yukti - Empowering Underprivileged Children</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-jvectormap-2.0.5/jquery-jvectormap.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo-light.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&f[]=cabinet-grotesk@100,200,300,400,500,600,700&display=swap">
</head>
<body>
    <!-- Loader Screen -->
    <div class="loader-wrapper">
        <div class="loader-content">
            <img src="logo-light.png" alt="Project Yukti Logo" class="loader-logo">
        </div>
    </div>
    <div id="loading-screen" class="loading-screen">
        <div class="logo-container2">
            <img src="img/only-hand.png" alt="Hands" class="hands-image">
            <img src="img/only-bulb.png" alt="Bulb" class="bulb-image">
        </div>
    </div>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container2 {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .hands-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeInHands 1s ease-in forwards;
        }

        .bulb-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeInBulb 1s ease-in 1s forwards, glowEffect 2s infinite 2s;
        }

        @keyframes fadeInHands {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInBulb {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glowEffect {
            0% {
                filter: drop-shadow(0 0 5px rgba(78, 205, 196, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 5px rgba(78, 205, 196, 0.5));
            }
        }
    </style>
    <div class="brand-corner">
        <div class="brand-container">
            <div class="logo-container">
                <img src="logo-light.png" alt="Project Yukti Logo" class="logo">
            </div>
            <a style="text-decoration: none; cursor: pointer;" href="https://projectyukti.site"><h1 class="brand-name">Project <span style="color: white;">Yukti</span></h1>
            </a>

        </div>
    </div>

    <section style="padding-top: 130px;" id="events" class="section">
        <div class="container">
            <h2 class="section-title">Upcoming Events</h2>
            <div class="events-container">
                <div class="events-calendar">
                    <div class="calendar-header">
                        <button id="prevMonth" class="calendar-nav-btn"><i class="fas fa-chevron-left"></i></button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonth" class="calendar-nav-btn"><i class="fas fa-chevron-right"></i></button>
                        <button id="refreshEvents" class="calendar-refresh-btn" title="Refresh Events">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="calendar-grid">
                        <div class="calendar-days">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div id="calendarDates" class="calendar-dates"></div>
                    </div>
                </div>
                <div class="events-list">
                    <h3>Events This Month</h3>
                    <div id="eventsList">
                        <div class="event-loading">Loading events...</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1"></script>
    <script src="js/theme.js"></script>
    <script src="script.js"></script>
    <script type="module" src="js/hero-background.js"></script>
    <script src="js/events-calendar.js"></script>
</body>
</html>
